version: "3.5"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: yevis-cli-dev
    container_name: yevis-cli-dev
    volumes:
      - ${PWD}:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - RUST_BACKTRACE=1
      - YEVIS_DEV=1
      - SAPPORO_RUN_DIR=${PWD}/sapporo_run
    restart: on-failure
    working_dir: /app
    command: [ "sleep", "infinity" ]
    networks:
      - yevis-network

networks:
  yevis-network:
    name: yevis-network

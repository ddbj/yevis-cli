[package]
authors = ["DBCLS (Database Center for Life Science)"]
edition = "2021"
license = "Apache-2.0"
name = "yevis"
readme = "https://github.com/ddbj/yevis-cli/README.md"
repository = "https://github.com/ddbj/yevis-cli"
version = "0.1.0"

[dependencies]
anyhow = "1.0.52"
base64 = "0.13.0"
colored = "2.0.0"
dotenv = "0.15.0"
env_logger = "0.9.0"
log = "0.4.14"
regex = "1.5.4"
reqwest = {version = "0.11.8", features = ["blocking", "json", "multipart"]}
serde = {version = "1.0.132", features = ["derive"]}
serde_json = "1.0.74"
serde_yaml = "0.8.23"
structopt = "0.3.25"
url = {version = "2.2.2", features = ["serde"]}
uuid = {version = "0.8.2", features = ["serde", "v4"]}

version: "3.5"
services:
  app:
    image: ghcr.io/ddbj/yevis-cli:0.1.6
    container_name: yevis-cli
    volumes:
      - ${PWD}/.env:/app/.env
      - ${PWD}/sapporo_run:/app/sapporo_run
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SAPPORO_RUN_DIR=${PWD}/run
    restart: on-failure
    working_dir: /app
    command: [ "sleep", "infinity" ]
    networks:
      - yevis-network

networks:
  yevis-network:
    name: yevis-network

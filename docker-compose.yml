version: "3.5"
services:
  app:
    image: ghcr.io/sapporo-wes/yevis-cli:0.5.7
    container_name: yevis-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SAPPORO_RUN_DIR=${PWD}/sapporo-run
    entrypoint: [ "" ]
    command: [ "sleep", "infinity" ]
    restart: on-failure
    working_dir: /app
    networks:
      - yevis-network

networks:
  yevis-network:
    name: yevis-network
